<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p> O primeiro passo é preencher esse formulário.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapp">
                    <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(começe com http://)</span></label>
                        <input type="url" id="event-link">
                  </div>
                  <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente número)</span></label>
                    <input type="number" id="event-whatsapp">
                 </div>
                 <div class="input-wrapper">
                    <label for="event-info">Informações extras.</label>
                    <textarea id="event-info"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-category">Categoria do evento.</label>
                    <select type="url" id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>           
              </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapp">
                    <legend>Informações do partcipante.</legend>
                </div>
                <div class="input-wrapper">
                    <label for="event-emai">E-mail do administrador<span>(digite um e-mail valido)</span></label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso do do partcipante <span>(senha de acesso)</span></label>
                    <input type="password" id="event-password">
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private">
                    <label for="event-private">Evento privado</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapp">
                    <legend>Dia e hora.</legend>
                </div>
                <div class="col">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="text" id="event-date">
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-date">
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Até</span></label>
                    <input type="time" id="event-password">
                </div>
            </div>
            </fieldset>
        </form>
        <footer>
            <input 
            form="my-form"
            class="button" 
            type="submit" 
            value="Salvar evento">
        </footer>
    </div>
</body>
</html>
